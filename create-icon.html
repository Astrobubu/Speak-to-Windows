<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="icon" width="256" height="256" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download Icon</button>

    <script>
        const canvas = document.getElementById('icon');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 256;
        canvas.height = 256;

        // Clear canvas with white background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 256, 256);

        // Draw microphone
        ctx.fillStyle = '#333333';

        // Microphone body (rounded rectangle)
        ctx.beginPath();
        ctx.roundRect(96, 60, 64, 90, 32);
        ctx.fill();

        // Microphone stand
        ctx.fillRect(120, 150, 16, 40);

        // Microphone base
        ctx.beginPath();
        ctx.roundRect(80, 185, 96, 12, 6);
        ctx.fill();

        // Microphone grille lines
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 3;
        for (let i = 0; i < 5; i++) {
            const y = 75 + (i * 15);
            ctx.beginPath();
            ctx.moveTo(106, y);
            ctx.lineTo(150, y);
            ctx.stroke();
        }

        // Sound waves
        ctx.strokeStyle = '#666666';
        ctx.lineWidth = 4;
        ctx.setLineDash([]);

        // Wave 1
        ctx.beginPath();
        ctx.arc(128, 105, 80, -0.3, 0.3, false);
        ctx.stroke();

        // Wave 2
        ctx.beginPath();
        ctx.arc(128, 105, 100, -0.2, 0.2, false);
        ctx.stroke();

        // Wave 3
        ctx.beginPath();
        ctx.arc(128, 105, 120, -0.1, 0.1, false);
        ctx.stroke();

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>

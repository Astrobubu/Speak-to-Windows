<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Pill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent !important;
            -webkit-backdrop-filter: none;
            backdrop-filter: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px;
            height: 60px;
            margin: 0;
            padding: 0;
        }

        .pill {
            width: 120px;
            height: 36px;
            background: rgb(0, 0, 0);
            border-radius: 18px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            transition: all 0.15s ease-out;
            cursor: pointer;
            overflow: hidden;
            transform: translateY(-50px);
            opacity: 0;
            will-change: transform, opacity;
        }

        .pill.slide-in {
            transform: translateY(0);
            opacity: 1;
        }

        .pill.slide-out {
            transform: translateY(-50px);
            opacity: 0;
        }

        .pill.recording {
            background: rgb(220, 38, 38);
        }

        .pill.connecting {
            background: rgb(59, 130, 246);
        }

        .connecting .status-icon {
            animation: spin 1s linear infinite;
        }

        .pill.processing {
            background: rgb(59, 130, 246);
        }

        .status-icon {
            width: 14px;
            height: 14px;
            margin-right: 8px;
            flex-shrink: 0;
            color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recording .status-icon {
            animation: pulse 1.5s infinite;
        }

        .processing .status-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .waveform {
            flex: 1;
            height: 18px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .waveform canvas {
            width: 100%;
            height: 100%;
        }

        .settings-icon {
            width: 14px;
            height: 14px;
            margin-left: 8px;
            flex-shrink: 0;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: transform 0.1s ease-out;
            -webkit-app-region: no-drag;
        }

        .settings-icon:hover {
            color: rgb(255, 255, 255);
            transform: scale(1.1);
        }

        /* Context menu styles */
        .context-menu {
            position: fixed;
            background: rgb(0, 0, 0);
            border-radius: 8px;
            padding: 4px;
            z-index: 1000;
            display: none;
            -webkit-app-region: no-drag;
        }

        .context-menu-item {
            padding: 8px 12px;
            color: rgb(255, 255, 255);
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.1s ease-out;
            white-space: nowrap;
        }

        .context-menu-item:hover {
            background: rgb(40, 40, 40);
        }
    </style>
</head>
<body>
    <div class="pill" id="pill">
        <div class="status-icon" id="status-icon">
            <!-- Ready state icon -->
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="3" fill="currentColor"/>
            </svg>
        </div>
        <div class="waveform">
            <canvas id="pill-waveform" width="60" height="18"></canvas>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="context-menu">
        <div class="context-menu-item" id="show-window">Show Window</div>
        <div class="context-menu-item" id="toggle-recording">Start Recording</div>
    </div>

    <script src="pill-minimal.js"></script>
</body>
</html>
